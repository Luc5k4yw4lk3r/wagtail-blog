<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="galgo.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <script>
        document.addEventListener("DOMContentLoaded", function() {

            let slider = document.querySelector('.slider');
            let sliderInner = document.querySelector('.slider-inner');
            // let lastElement = elements[2];

            let pressed = false;
            let startx;
            let x;

            slider.addEventListener("mousedown", (e) =>{
                pressed = true;
                startx = e.offsetX - sliderInner.offsetLeft;
                slider.style.cursor = 'grabbing';
            });

            slider.addEventListener("mouseenter", (e) =>{
                slider.style.cursor = 'grab';

            });

            slider.addEventListener("mouseup", (e) =>{
                slider.style.cursor = 'grab';

            });

            window.addEventListener('mouseup', ()=>{
                pressed = false;
            });

            slider.addEventListener("mousemove", (e) =>{
                if(!pressed) return;
                e.preventDefault();
                x = e.offsetX;

                sliderInner.style.left = `${x - startx}px`;

                checkBoundary();
            });

            function checkBoundary() {
                let outer = slider.getBoundingClientRect();
                let inner = sliderInner.getBoundingClientRect();
                console.log(sliderInner.style.left)
                console.log(parseInt(sliderInner.style.left))
                
                if(parseInt(sliderInner.style.left) > 0){
                    sliderInner.style.left = '0px';
                } else if(inner.right < outer.right){
                    sliderInner.style.left = `-${inner.width - outer.width}px`
                }
            }

        });


    </script>
    <title>Document</title>
</head>
<body>
    <div class="slider">
        <div class="slider-inner">
            <div class="slide-card">
                <i class="fab fa-amazon"></i>
            </div>
            <div class="slide-card">
                <i class="fas fa-football-ball"></i>
            </div>
            <div class="slide-card">
                <i class="fab fa-app-store"></i>
            </div>
            <div class="slide-card">
                <i class="fab fa-apple"></i>
            </div>
            <div class="slide-card">
                <i class="fab fa-angular"></i>
            </div>
            <div class="slide-card">
                <i class="fab fa-alipay"></i>
            </div>
            <div class="slide-card">
                <i class="fab fa-archway"></i>
            </div>
        </div>
    </div>
</body>
</html>
